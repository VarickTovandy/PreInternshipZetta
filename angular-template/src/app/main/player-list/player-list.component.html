<div class="container">
    <div class="header flex">
        <h1>Chess Players</h1>
        <button (click)="openAddPlayer()" class="button">Add New Player</button>
    </div>

    <div class="card-container">
        <div *ngFor="let player of playersData">
            <app-player-card [playerData]="player"></app-player-card>
        </div>
    </div>
</div>
