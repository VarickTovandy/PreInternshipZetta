<div class="container">
    <div class="text">
        Task Form
    </div>
    <form (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="input-data">
                <input type="text" id="title" name="title" [(ngModel)]="taskTitle" required>
                <div class="underline"></div>
                <label for="">Task title</label>
            </div>
        </div>
        <div class="form-row">
            <div class="input-data">
                <input type="date" id="dueDate" name="dueDate" [(ngModel)]="taskDueDate" required>
                <div class="underline"></div>
            </div>
        </div>
        <div class="form-row submit-btn">
            <div class="input-data">
               <div class="inner"></div>
               <input type="submit" value="submit">
            </div>
         </div>
    </form>
</div>
