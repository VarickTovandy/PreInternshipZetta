<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [opened]="isSidenavOpen">
        <mat-nav-list>
            <a mat-list-item routerLink="/home"><mat-icon>home</mat-icon>Home</a>
        </mat-nav-list>
        <mat-nav-list>
            <a mat-list-item routerLink="/mentor-form"><mat-icon>person_add</mat-icon>Add Mentors</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <div>
            <div class="flex align-center gap m-left">
                <button mat-icon-button (click)="toggleSidenav()">
                    <mat-icon inline class="menu-icon">menu</mat-icon>
                </button>
            </div>
            <div class="main-content">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
